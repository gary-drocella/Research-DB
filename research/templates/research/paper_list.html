{% extends "base.html" %}

{% block content %}
    <h3>Papers</h3>

    <div class="container">
        {% for paper in papers %}
            <div class="row mt-3">
                <a href="{% url 'research:detail-paper' paper.id %}">{{ paper.title }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
