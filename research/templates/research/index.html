    <div class="col-sm">
        <div class="card">
            <div class="card-header">
                Semesters
            </div>
            <div class="card-body">
                <h1 class="text-center"><a href="{% url 'research:list-semesters' %}">{{ semester_count }}</a></h1>
            </div>
        </div>
    </div>
    <div class="col-sm">
        <div class="card">
            <div class="card-header">
                Courses
            </div>

                <h1 class="text-center"><a href="{% url 'research:list-courses' %}">{{ course_count }}</a></h1>
            </div>
        </div>
    </div>
    <div class="col-sm">
        <div class="card">
            <div class="card-header">
                Papers
            </div>
            <div class="card-body">
                <h1 class="text-center"><a href="{% url 'research:list-papers' %}">{{ paper_count }}</a></h1>

        </div>
    </div>
