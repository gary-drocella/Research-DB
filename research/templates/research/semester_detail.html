{% extends "base.html" %}

{% block content %}
    <h3>{{ semester.name }}</h3>

    <div class="container">
        {% for course in semester.courses.all %}
            <div class="row mt-3">
                <a href="{% url 'research:detail-course' course.id %}">{{ course.name }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
