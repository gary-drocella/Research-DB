{% extends "base.html" %}

{% block content %}
    <h3>{{ course.name }}</h3>

    <div class="container">
        {% for paper in course.papers.all %}
            <div class="row mt-3">
                <a href="{% url 'research:detail-paper' paper.id %}">{{ paper.title }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
